<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css" />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-2511290-10"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-2511290-10');
</script>
<script src="https://api.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js"></script>
</head>
<body>
<div id='map'></div>
<script>
var tmp = {}
var geojson = {
  type: 'FeatureCollection',
  features: [{
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-0.212, 51.508]
    },
    properties: {}
  }]
}
var map = new mapboxgl.Map({
  container: 'map', style: 'os-road.json', zoom: 12.18, center: [-0.12736, 51.50639],
  attributionControl: true, hash: true
})
map.on('load', function() {
  map.addSource('size', { type: 'geojson', data: geojson })
  map.addLayer({
    id: 'size',
    type: 'symbol',
    source: 'size',
    "source-layer": "size",
  "layout": {
    "text-font": [
      "NotoSansCJKjp-Bold"
    ],
    "text-field": "NA {name} ME",
    "text-size": [
      "interpolate",
      [
        "linear"
      ],
      [
        "zoom"
      ],
      5,
      11,
      14,
      26
    ],
    "text-letter-spacing": 0.05
  },
  "paint": {
    "text-halo-color": "#fafaf3",
    "text-halo-width": 1,
    "text-halo-blur": 1,
    "text-color": "#000000"
  }
}
    
    
    
)
  map.addControl(new mapboxgl.NavigationControl());
})
map.on('data', function(e) {
  // console.log(e)
  tmp = e
  if (e.sourceId === 'zoomstack' && e.tile.hasData()) {
    console.log(
      e.coord.canonical.z + '/' + e.coord.canonical.x + '/' + e.coord.canonical.y + ': ' +
      e.tile.latestRawTileData.byteLength + ' bytes'
    )
  }
})
</script>
</body>
</html>
